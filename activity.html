<html>
    <body>
        <center><h2>Math methods</h2></center>
        <p>Applying methods on math object.</p>
        <script>
            var values, max, min;
            values = 6;
            max = 100;
            min = 0;
            for (var i = 0; i < values; i++) {
                document.write(Math.floor(Math.random() * (max - min + 1)) + min + "<br>");
            }
            var date= new Date();
            document.write("<br>" + "Today's date is " + date + "<br><br>"); 
    var randomnum = Math.random() * 100;
    var roundednum = Math.round(randomnum);
    document.write("The random rounded number is " + roundednum + ".");
 </script>
 </body>
</html>
